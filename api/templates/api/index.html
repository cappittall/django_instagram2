{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="description" content="{{ seo.description }}">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{{ seo.fav_icon.url }}"/>
    <title>{% if seo %}{{seo.site_title}}{% else %}Coming Soon{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','{{ seo.google_tag }}');</script>
  </head>

  <body>

    <div class="overlay"></div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">{{ seo.company_name }}</h1>
              <p class="mb-7">{{ seo.site_message }}
               <a href="{{ seo.play_store_link }}"> <img src="{% static 'img/play_store.png' %}" class="img-fluid" width="200" alt="{{ seo.company_name }} On Google Play"></a>
              </p>
            </div>
           
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        {% if seo.twitter_link %}
        <li class="list-unstyled-item">
          <a target="_blank" href="{{ seo.twitter_link }}">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        {% endif %}
        {% if seo.facebook_link %}
        <li class="list-unstyled-item">
          <a target="_blank" href="{{ seo.facebook_link }}">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        {% endif %}
        {% if seo.instagram_link %}
        <li class="list-unstyled-item">
          <a target="_blank" href="{{ seo.instagram_link }}">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
        {% endif %}

      </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/vide/jquery.vide.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/coming-soon.min.js' %}"></script>

  </body>

</html>
