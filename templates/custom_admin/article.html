{% extends 'custom_admin/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">

        </div><!-- /.col -->
        <div class="col-sm-6">
        
        </div><!-- /.col -->

    </div><!-- /.container-fluid -->
  </div>


  
  <div class="container-fluid">

{% if last_article %}

      {% csrf_token %}

     </div>

    </div>
    </div>

   <div class="form-group">
    <div class="row">

    </div>
    </div>
